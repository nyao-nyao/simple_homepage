<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 喫茶店</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div>
            <img src="assets/logo-elf.svg" alt="Elven Café" class="site-logo">
            <h1 style="display:inline-block; vertical-align:middle; margin:0;">喫茶店へのお問い合わせ</h1>
        </div>
    </header>
    <main>
        <section>
            <h2>ご連絡先</h2>
            <p>電話番号: 012-345-6789</p>
            <p>メール: info@coffee-shop.com</p>
            <p>住所: 東京都新宿区1-2-3</p>
        </section>
        <section>
            <h2>お問い合わせフォーム</h2>
            <form action="#" method="post">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 喫茶店. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
